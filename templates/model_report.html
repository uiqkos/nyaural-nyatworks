{% extends "base.html" %}

{% block content %}

  <h1 class="display-3">{{ model.name }}</h1>
  <div class="card">
    <div class="card-header">
      Описание
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ model.description }}</p>
      </blockquote>
    </div>
  </div>

  <dl class="row">
    {% for metric in metrics %}
      <dt class="col-sm-3">{{ metric.name }}</dt>
      <dd class="col-sm-9">{{ metric.value }}</dd>
    {% endfor %}
  </dl>

{% endblock %}
