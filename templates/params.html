{% for group in groups %}
  <div>
    <a
      class="btn nya-remove-shadow nya-a-2 nya-text"
      data-bs-toggle="collapse"
      href="#{{ group.name }}"
      role="button"
      aria-expanded="false"
      aria-controls="{{ group.name }}">
      {{ group.header }}
    </a>

    <div id="{{ group.name }}" class="collapse container" style="border-left: 1px solid #FF8500">
      <div class="accordion-body">
        {% if group.models|length > 0 %}
          <div class="row">
            <div class="col container">
              <div class="row">
                <div class="col">
                  –ü—Ä–µ–ø—Ä–æ—Ü–µ—Å—Å–æ—Ä
                </div>
                <div class="col">
                  –ú–æ–¥–µ–ª—å
                </div>
              </div>
            </div>
            <div class="col">
            </div>
          </div>
        {% else %}
          <span class=""> –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</span>
          <img src="https://c.tenor.com/lqtU1G4aaqIAAAAi/yom-dance.gif" alt="dancing-cat" height="100"
               width="100">
        {% endif %}

        <div class="row align-items-start" style="margin-top: 10px">
          <div class="col container">
            {% for model in group.models %}
              <div class="form-check">
                <input class="form-check-input" type="radio" value="{{ model.name }}"
                       name="{{ group.name }}" id="flexRadio-{{ model.name|add:model.target }}">
                <label class="row form-check-label" for="flexRadio-{{ model.name|add:model.target }}">
                  <div class="col">
                    {{ model.preprocessor.name }}
                    <span
                      data-bs-toggle="tooltip"
                      data-bs-html="true"
                      data-bs-placement="top"
                      title="
                    {% for stage in model.preprocessor.stages %}
                      {{ stage.name }} </br>
                    {% endfor %}">
                      <a href="/report/{{ model.preprocessor.name }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-info-circle" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                          <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                        </svg>
                      </a>
                    </span>
                  </div>

                  <div class="col">
                    {{ model.name }}
                    <span
                      data-bs-toggle="tooltip"
                      data-bs-html="true"
                      data-bs-placement="top"
                      title="
                        {% for name, value in model.struct.items %}{{ name }}: {{ value }} </br> {% endfor %}">
                          <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-info-circle" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                              <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                            </svg>
                          </a>
                        </span>
                  </div>
                </label>

              </div>
            {% endfor %}

      </div>
    </div>

{% endfor %}
